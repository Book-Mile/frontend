name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    if: >
      github.ref != 'refs/heads/chore/' &&
      github.ref != 'refs/heads/env/' &&
      github.head_ref != 'chore/' &&
      github.head_ref != 'env/'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test --coverage

      - name: Build
        run: npm run build

      - name: Run Prettier and commit changes if any
        run: |
          npx prettier --write "src/**/*.{js,jsx,ts,tsx,css}"
          if [[ $(git status --porcelain) ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "style: auto-format code using Prettier [skip ci]"
            git push
          fi

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/
